<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Webpack App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script type="text/javascript" src="chartjs-plugin-whisker.js"></script>
</head>
<body>
  <div style="width: 100%">
    <canvas id="canvas"></canvas>
  </div>
  <script>
        var ctx = document.getElementById('canvas').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'horizontalBar',
            data: {"datasets":[
              {"label":"Summative","data":[15,"41.67"],"backgroundColor":"#40442B", "whiskers":[{"min": 7,"center": 11, "max": 20},{"min": 33,"center": 43, "max": 55}]},
              {"label":"OSCE","data":["85.78",0],"backgroundColor":"#DF506C", "whiskers":[{"min": 76,"center": 85, "max": 96, },{}]},
              {"label":"NBME","data":["75.59","41.67"],"backgroundColor":"#4EDAAB","whiskers":[{"min": 52,"center": 65, "max": 78},{"min": 32,"center": 42, "max": 68}]},
              {"label":"Final","data":["85.64","41.67"],"backgroundColor":"#B5CF8E"}],
              "labels":["Clerkship - Pediatrics","Clerkship - Psychiatry"]},
            options: {
                plugins: {
                    whiskers: {
                      enable: true,
                      label: {
                        min: '-1 STD',
                        center: 'Average',
                        max: '+1 STD'
                      }
                    }
                },
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    xAxes: [{   stacked: false,
                        ticks: {
                            suggestedMin: 0,
                            suggestedMax: 100,
                            stepSize: 10,
                            max: Math.max( (Math.ceil( 88.56 /10)*10) + 10, 100)
                        },
                        gridLines: {
                            display: false
                        },
                        scaleLabel: {"display":true,"labelString":"Percentage score","fontSize":14}
                    }],
                    yAxes: [{   stacked: false,
                        barPercentage: 1.0,
                        categoryPercentage: 0.8,
                        maxBarThickness: 30,
                        gridLines: {
                            display: false,
                        },
                        scaleLabel: {"display":false}
                    }]
                },
                legend: {
                    position: 'right',
                    labels: {
                        boxWidth: 20
                    },
                    reverse: false
                }
            }
        });
    </script>
</body>

</html>
